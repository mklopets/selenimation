<!DOCTYPE html>
<html lang="en">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selenimation Demo</title>
	<link rel="stylesheet" href="bower_components/selenimation/dist/selenimation.min.css">
	<link rel="stylesheet" href="main.css">

<body>
<!-- #08ccc9 -->
	<div class="wrapper">
		<h1>Hello World!</h1>
		<ul class="selenimation">
			<li>Lorem</li>
			<li>ipsum</li>
			<li>dolor</li>

		<div class="notice">
			<p><span class="special">Selenimation</span> is a lightweight JavaScript and CSS library for imitating text being typed. Perfect for showcasing <span class="special">keywords</span>, <span class="special">quotes</span> or <span class="special">features</span> in a fresh way.</p>
			<p>Documentation and source are available on <a href="https://github.com/mklopets/selenimation">GitHub.</a></p>
